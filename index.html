<!DOCTYPE html>
<html>
<head>
  <title>Mind-Blowing AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Assets -->
    <a-assets>
      <img id="boxTexture" src="assets/texture.jpg">
      <audio id="boxSound" src="assets/sound.mp3"></audio>
    </a-assets>

    <!-- Custom Marker -->
    <a-marker type="pattern" url="assets/custom.patt">
      <!-- Textured Rotating Box -->
      <a-box position="0 0.5 0" material="src: #boxTexture;" 
             animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-sound src="#boxSound" autoplay="true"></a-sound>
      </a-box>
      <a-text value="Rotating Box" position="0 1.5 0" scale="2 2 2"></a-text>

      <!-- Pulsating Sphere -->
      <a-sphere position="1.5 0.75 0" radius="0.5" color="#EF2D5E" 
                animation__scale="property: scale; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true; to: 1.5 1.5 1.5">
        <a-sound src="#boxSound" autoplay="true" volume="0.5"></a-sound>
      </a-sphere>
      <a-text value="Pulsating Sphere" position="1.5 1.5 0" scale="2 2 2"></a-text>

      <!-- Animated Cone -->
      <a-cone position="-1.5 0.75 0" radius-bottom="0.5" height="1" color="#4CC3D9"
              animation__rotation="property: rotation; to: 360 0 0; loop: true; dur: 5000">
        <a-sound src="#boxSound" autoplay="true" volume="0.5"></a-sound>
      </a-cone>
      <a-text value="Spinning Cone" position="-1.5 1.5 0" scale="2 2 2"></a-text>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
